<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TVUM AI Teacher</title>
<style>
body { font-family: Arial; max-width: 600px; margin: 20px auto; padding: 20px; }
textarea { width: 100%; height: 100px; }
#response { white-space: pre-wrap; margin-top: 20px; background: #f0f0f0; padding: 10px; }
button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>
<body>
<h2>TVUM AI Teacher</h2>
<p>Ask me anything, and Iâ€™ll teach you in your language!</p>
<textarea id="prompt" placeholder="Type your question here..."></textarea><br>
<button onclick="ask()">Teach me</button>

<div id="response"></div>

<script>
async function ask() {
    const prompt = document.getElementById('prompt').value;
    const responseDiv = document.getElementById('response');
    responseDiv.innerHTML = "Thinking...";

    const apiKey = vkudsfh
    const result = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
            model: "gpt-4o",
            messages: [{ role: "user", content: prompt }]
        })
    });
    const data = await result.json();
    responseDiv.innerHTML = data.choices[0].message.content;
}
</script>

</body>
</html>
